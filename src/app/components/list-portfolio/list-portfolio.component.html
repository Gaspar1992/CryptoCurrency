<app-loading *ngIf="loading"></app-loading>
<h1>Create Portfolio</h1>
<app-portfolio-form *ngIf="!loading"  [portfolio]="portfolio"></app-portfolio-form>
<div class="clearfix m-5"></div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  {{errorMSG.message}}
</div>
<table *ngIf="!loading" class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let portfolio of portfolios">
    <th scope="row">{{portfolio.id}}</th>
    <td>{{portfolio.name}}</td>
    <td>
      <button type="button" routerLink="/portfolio/{{portfolio.id}}" class="btn btn-primary">Edit</button>
      <button type="button" class="btn btn-danger" (click)="deletePortfolio(portfolio.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
